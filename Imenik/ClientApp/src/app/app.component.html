<div class="container">
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Dodaj broj</button>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
    <ng-container matColumnDef="Ime">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let element"> {{element.Ime}} </td>
    </ng-container>

    <ng-container matColumnDef="Prezime">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let element"> {{element.Prezime}} </td>
    </ng-container>

    <ng-container matColumnDef="Broj">
      <th mat-header-cell *matHeaderCellDef> Broj </th>
      <td mat-cell *matCellDef="let element"> {{element.Broj}} </td>
    </ng-container>


    <ng-container matColumnDef="Adresa">
      <th mat-header-cell *matHeaderCellDef> Adresa </th>
      <td mat-cell *matCellDef="let element"> {{element.Adresa}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  Uredi </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Uredi</a> |
        <a (click)="openDialog('Delete',element)">Izbrisi</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
